<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr *ngIf="ingredients && ingredients.length" />
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <app-ingredient-item
          [active]="activeId === ingredient.id"
          [ingredient]="ingredient"
        ></app-ingredient-item>
      </li>
    </ul>
  </div>
</div>
