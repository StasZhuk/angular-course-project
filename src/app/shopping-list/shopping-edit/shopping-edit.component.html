<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            name="amount"
            class="form-control"
            min="1"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="button-group">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="
                shoppingForm.invalid || (editMode && !shoppingForm.dirty)
              "
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              type="button"
              class="btn btn-warning"
              [disabled]="!editMode && !shoppingForm.dirty"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
