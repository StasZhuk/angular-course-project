<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            name="amount"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="button-group">
            <button
              (click)="onAddIngredient()"
              class="btn btn-success"
              type="button"
              [disabled]="shoppingForm.invalid"
            >
              Add
            </button>
            <button
              (click)="onEditIngredient()"
              class="btn btn-info"
              type="button"
              [disabled]="!editMode || shoppingForm.invalid || (editMode && !shoppingForm.dirty)"
            >
              Edit
            </button>
            <button
              [disabled]="!id && !shoppingForm.dirty"
              (click)="onClear()"
              class="btn btn-warning"
              type="button"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
