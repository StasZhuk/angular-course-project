<div class="row">
  <div class="col col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form #formAuth="ngForm" (ngSubmit)="onSubmit(formAuth)">
      <div class="form-group">
        <h3 class="text-center">{{ isLoginMode ? "Login" : "Signup" }} from</h3>
      </div>
      <div class="form-group">
        <label for="form-control-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          required
          email
          autocomplete="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="form-control-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          required
          ngModel
          autocomplete="current-password"
        />
      </div>
      <div class="form-group text-center" style="margin-top: 30px">
        <button
          type="submit"
          class="btn btn-primary btn-xl"
          style="max-width: 200px; width: 100%"
        >
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        <div style="margin-top: 10px">
          {{
            isLoginMode ? "Haven't account yet?" : "Already have an account?"
          }}
          <a (click)="onToggleMode()">
            {{ isLoginMode ? "Signup" : "Login" }}
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
