<div class="row">
  <div class="col col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <h3 class="text-center">{{ isLoginMode ? "Log In" : "Sign Up" }}</h3>
      </div>
      <div class="form-group">
        <label for="form-control-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          required
          email
          autocomplete="email"
          ngModel="test@test.ru"
          />
        </div>
        <div class="form-group">
          <label for="form-control-label">Password</label>
          <input
          type="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          ngModel="asdfgh"
          autocomplete="current-password"
        />
      </div>
      <div class="form-group text-center" style="margin-top: 30px">
        <app-button
          type="submit"
          style="max-width: 200px; width: 100%"
          [fetching]="isFetching"
          [disabled]="isFetching || authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Signup" }}
        </app-button>
        <div style="margin: 10px 0">
          {{
            isLoginMode ? "Haven't account yet?" : "Already have an account?"
          }}
          <a (click)="onToggleMode()">
            {{ isLoginMode ? "Signup" : "Login" }}
          </a>
        </div>
        <ng-template appRef />
        <p class="alert alert-danger text-center" *ngIf="error">
          <strong>Error: {{ error }}</strong>
        </p>
      </div>
    </form>
  </div>
</div>
