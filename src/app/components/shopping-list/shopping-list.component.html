<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>

    <hr />
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients$ | async">
        <app-ingredient-item
          (click)="onToggleSelect(ingredient.id)"
          [canDelete]="true"
          [active]="activeId === ingredient.id"
          [ingredient]="ingredient"
        ></app-ingredient-item>
      </li>
    </ul>
  </div>
</div>
