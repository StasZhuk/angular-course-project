<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New recipe</button>
  </div>
</div>
<hr />
<p *ngIf="isFetching">Loading...</p>
<p *ngIf="!isFetching && !recipes.length">No Recipes</p>
<ul class="row" *ngIf="!isFetching && recipes.length">
  <li class="col-xs-12" *ngFor="let recipeItem of recipes">
    <app-recipe-item [recipe]="recipeItem"></app-recipe-item>
  </li>
</ul>
