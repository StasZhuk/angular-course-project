<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New recipe</button>
  </div>
</div>
<hr />
<p *ngIf="isFetching$ | async">Loading...</p>
<p *ngIf="!(isFetching$ | async) && !(recipes$ | async).length">No Recipes</p>
<ul class="row" *ngIf="!(isFetching$ | async) && (recipes$ | async).length">
  <li class="col-xs-12" *ngFor="let recipeItem of recipes$ | async">
    <app-recipe-item [recipe]="recipeItem"></app-recipe-item>
  </li>
</ul>
