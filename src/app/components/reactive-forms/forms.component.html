<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="user">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              name="name"
            />
            <span *ngIf="isShowError('user.name')">Field error</span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              formControlName="email"
            />
            <span *ngIf="isShowError('user.email')">Field error</span>
          </div>
        </div>
        <div formArrayName="hobbies">
          <h3>hobbies</h3>
          <button type="button" class="btn btn-primary" (click)="onAddHobby()">
            Add hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobby of controlsArr; let idx = index"
          >
            <input type="text" class="form-control" [formControlName]="idx" />
          </div>
        </div>
        <div class="form-group">
          <div *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                formControlName="gender"
                [value]="gender"
              />
              {{ gender }}
            </label>
          </div>
        </div>
        <button
          [disabled]="signupForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
      <form [formGroup]="testForm" (ngSubmit)="onTestSubmit()">
        <div class="form-group">
          <label>Project</label>
          <input name="project" type="text" formControlName="project" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" formControlName="email" />
        </div>
        <div class="form-group">
          <label>Status</label>
          <select name="status" formControlName="status">
            <option *ngFor="let status of statuses">{{ status }}</option>
          </select>
        </div>
        <button
          [disabled]="testForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
