<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">My Company</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" *ngIf="isAuth">
            <a class="navbar-link" routerLink="/recipe-book">Recipe book </a>
          </li>
          <li routerLinkActive="active" *ngIf="isAuth">
            <a class="navbar-link" routerLink="/shopping-list">
              Shopping list
            </a>
          </li>
          <li routerLinkActive="active" *ngIf="!isAuth" >
            <a class="navbar-link" routerLink="/auth"> Auth </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="isAuth">
            <a (click)="onLogout()" class="navbar-link">Logout</a>
          </li>
          <li appDropdown class="dropdown" *ngIf="isAuth" >
            <a class="dropdown-toggler" role="button">
              Manage <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a (click)="onSaveData()">Save Data</a></li>
              <li><a (click)="onLoadData()">Fetch Data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
