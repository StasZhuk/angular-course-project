<h3>{{ editMode ? "Edit " : "New" }} recipe</h3>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="from-label">Name:</label>
    <input
      type="text"
      class="form-control"
      name="name"
      formControlName="name"
    />
  </div>
  <div class="form-group">
    <label class="from-label">Description:</label>
    <input
      type="text"
      class="form-control"
      name="description"
      formControlName="description"
    />
  </div>
  <div class="form-group">
    <label class="from-label">Img url:</label>
    <input
      type="text"
      class="form-control"
      name="imgPath"
      formControlName="imgPath"
    />
  </div>
  <div class="d-flex gap-1">
    <button (click)="onBack()" type="button" class="btn btn-secondary">
      Back
    </button>
    <button
      *ngIf="!editMode"
      [disabled]="recipeForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Create
    </button>
    <button
      *ngIf="editMode"
      [disabled]="recipeForm.invalid"
      type="submit"
      class="btn btn-primary"
    >
      Update
    </button>
  </div>
</form>
