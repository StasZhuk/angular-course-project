<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr />
<ul class="row">
  <li class="col-xs-12" *ngFor="let recipe of recipes">
    <app-recipe-item (click)="selectRecipe($event, recipe)" [recipe]="recipe"></app-recipe-item>
  </li>
</ul>
