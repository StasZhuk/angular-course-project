<a href="#" (click)="onSelected($event)" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img class="image-responsive" [src]="recipe.imgPath" [alt]="recipe.name" />
  </span>
</a>
