<a [routerLink]="[recipe.id]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ recipe.name }}</h3>
    <p class="list-group-item-text">{{ recipe.description }}</p>
    <p class="list-group-item-ing">Ingredients: {{ recipe.ingredients.length }}</p>
  </div>
  <span class="pull-right">
    <img class="image-responsive" [src]="recipe.imgPath" [alt]="recipe.name" />
  </span>
</a>
